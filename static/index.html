<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gut Blatt!</h1>
        <div id="player-selection">
            <h2>Anzahl Spieler</h2>
            <button onclick="showPlayersScreen(3)">3 Spieler</button>
            <button onclick="showPlayersScreen(4)">4 Spieler</button>
        </div>
        <div id="player-names" style="display: none;">
            <form id="player-form" onsubmit="showWinConditionPopup(event)">
                <div id="player1-container" class="player-container" style="display: none;">
                    <img src="static/img/Kreuz.png" class="toggle-button" onclick="togglePlayerState(1)">
                    <select id="player1" class="player-select" name="player1"></select>
                </div>
                <div id="player2-container" class="player-container" style="display: none;">
                    <img src="static/img/Pik.png" class="toggle-button" onclick="togglePlayerState(2)">
                    <select id="player2" class="player-select" name="player2"></select>
                </div>
                <div id="player3-container" class="player-container" style="display: none;">
                    <img src="static/img/Herz.png" class="toggle-button" onclick="togglePlayerState(3)">
                    <select id="player3" class="player-select" name="player3"></select>
                </div>
                <div id="player4-container" class="player-container" style="display: none;">
                    <img src="static/img/Schellen.png" class="toggle-button" onclick="togglePlayerState(4)">
                    <select id="player4" class="player-select" name="player4"></select>
                </div>
                <select id="play-type" name="play-type" onchange="updatePlayType()">
                </select>
                <button type="submit">Ergebnis Eintragen</button>
            </form>
        </div>
    </div>
    <div id="win-condition-popup" class="popup" style="display: none;" onclick="closePopup(event)">
        <div class="popup-content" onclick="event.stopPropagation()">
            <div class="radio-group">
                <p>Gewinner</p>
                <label for="wincondition__spieler" class="radio-label">
                    <input type="radio" id="wincondition__spieler" name="winner" value="spieler" onchange="handleChangeWinningPlayer(event)" checked>
                    <span>Spieler</span>
                </label>
                <label for="wincondition__nicht-spieler" class="radio-label">
                    <input type="radio" id="wincondition__nicht-spieler" name="winner" value="nicht-spieler" onchange="handleChangeWinningPlayer(event)">
                    <span>Nicht-Spieler</span>
                </label>
            </div>
            <div class="radio-group" id="ramsch-wincondition" style="margin-top: 10px">
                <p>Bedingung</p>
                <label for="ramsch-wincondition__normal" class="radio-label">
                    <input type="radio" id="ramsch-wincondition__normal" name="ramsch-wincondition" value="normal" checked>
                    <span>Normal</span>
                </label>
                <label for="ramsch-wincondition__jungfrau" class="radio-label">
                    <input type="radio" id="ramsch-wincondition__jungfrau" name="ramsch-wincondition" value="jungfrau">
                    <span>Jungfrau</span>
                </label>
            </div>
            <div class="radio-group" id="ruf-solo-wincondition" style="margin-top: 10px">
                <p>Bedingung</p>
                <label for="ruf-solo-wincondition__normal" class="radio-label">
                    <input type="radio" id="ruf-solo-wincondition__normal" name="ruf-solo-wincondition" value="normal" checked>
                    <span>Normal</span>
                </label>
                <label for="ruf-solo-wincondition__schneider" class="radio-label">
                    <input type="radio" id="ruf-solo-wincondition__schneider" name="ruf-solo-wincondition" value="schneider">
                    <span>Schneider</span>
                </label>
                <label for="ruf-solo-wincondition__schwarz" class="radio-label">
                    <input type="radio" id="ruf-solo-wincondition__schwarz" name="ruf-solo-wincondition" value="schwarz">
                    <span>Schwarz</span>
                </label>
            </div>
            <button onclick="submitForm()">Confirm</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
